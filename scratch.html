<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scratch Page</title>
  <link rel="stylesheet" href="css/custom2.css">
</head>
<body>

  <div class="section" id="top">
    <h1>Welcome to My Scratch Page</h1>
    <p>This page is all hand-coded by me!</p>
  </div>

  <div class="section">
    <h2>🐶 Meet Winston!</h2>
    <img src="winston" alt="My dog Winston" class="dog-photo">
  </div>

  <div class="section">
    <h2>My Interests</h2>
    <ol>
      <li>Things I Love:
        <ul>
          <li>My Dog</li>
          <li>Window Cleaning</li>
          <li>Formula 1</li>
        </ul>
      </li>
      <li>Hobbies</li>
      <li>Travel</li>
    </ol>
  </div>

  <div class="section">
    <h2>🎥 A Cool Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" 
      title="YouTube video" frameborder="0" allowfullscreen></iframe>
  </div>

  <div class="section" id="tableau">
    <h2>📊 Tableau Graph</h2>
    <!-- Replace the embed code below with a real Tableau one -->
    <div class='tableauPlaceholder' id='viz168'><noscript>
      <a href='#'><img alt='Dashboard' src='https://public.tableau.com/static/images/EX/EXAMPLE/VizHome/Dashboard.png' /></a></noscript>
      <object class='tableauViz' width='650' height='500' style='display:none;'>
        <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
        <param name='embed_code_version' value='3' />
        <param name='site_root' value='' />
        <param name='name' value='EXAMPLE/VizHome' />
        <param name='tabs' value='no' />
        <param name='toolbar' value='yes' />
      </object>
    </div>
  </div>

  <div class="section">
    <h2>🔗 Links</h2>
    <a href="#top">Go to Top</a><br>
    <a href="ai-app.html">Visit My Web App</a>
  </div>

</body>
</html>
